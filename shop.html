<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container py-3">
        <header>
    
      
          <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h1 class="display-4 fw-normal text-body-emphasis">Carry Paper forever</h1>
            <p class="fs-5 text-body-secondary">Here's the best price for only for you!</p>
          </div>
        </header>
      
        <main>
          <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <div class="col">
              <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                  <h4 class="my-0 fw-normal">Small</h4>
                </div>
                <div class="card-body">
                  <h1 class="card-title pricing-card-title">Rs. 50<small class="text-body-secondary fw-light">/pack</small></h1>
                  <ul class="list-unstyled mt-3 mb-4">
                    <li>Medicines</li>
                    <li>Flowers</li>
                    <li>Electronic items</li>
                    <li>Small size pantry</li>
                  </ul>
                  <button type="button" class="w-100 btn btn-lg btn-outline-primary">Buy</button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                  <h4 class="my-0 fw-normal">Medium</h4>
                </div>
                <div class="card-body">
                  <h1 class="card-title pricing-card-title">Rs. 70<small class="text-body-secondary fw-light">/pack</small></h1>
                  <ul class="list-unstyled mt-3 mb-4">
                    <li>Vegies</li>
                    <li>Clothes</li>
                    <li>Bottles</li>
                    <li>Fruits</li>
                  </ul>
                  <button type="button" class="w-100 btn btn-lg btn-primary">Buy</button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card mb-4 rounded-3 shadow-sm border-primary">
                <div class="card-header py-3 text-bg-primary border-primary">
                  <h4 class="my-0 fw-normal">Large</h4>
                </div>
                <div class="card-body">
                  <h1 class="card-title pricing-card-title">Rs. 90<small class="text-body-secondary fw-light">/pack</small></h1>
                  <ul class="list-unstyled mt-3 mb-4">
                    <li>Groceries</li>
                    <li>Other big stuff</li>
                    <li>Bottles</li>
                    <li>Books</li>
                  </ul>
                  <button type="button" class="w-100 btn btn-lg btn-primary">Buy</button>
                </div>
              </div>
            </div>
        </div>
</body>
</html>
